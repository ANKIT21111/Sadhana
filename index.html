<!DOCTYPE html>
<html lang="hi" class="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>साधना - विक्रम संवत ऐप</title>
  <meta name="description" content="साधना - आपकी आध्यात्मिक प्रगति और ब्रह्म मुहूर्त के लिए एक शुद्ध भारतीय ऐप।">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Noto+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ec9213",
            "background-light": "#f8f7f6",
            "background-dark": "#221a10",
            "card-dark": "#332819",
            "text-gold": "#c9b292"
          },
          fontFamily: {
            "display": ["Manrope", "Noto Sans", "sans-serif"],
            "hindi": ["Noto Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "2xl": "1rem",
            "3xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(236, 146, 19, 0.2);
      border-radius: 10px;
    }

    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 0.5;
      }

      100% {
        transform: scale(4);
        opacity: 0;
      }
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(236, 146, 19, 0.3);
      transform: scale(0);
      animation: ripple 600ms linear;
      pointer-events: none;
    }
  </style>
</head>

<body class="bg-background-dark text-white font-display">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
